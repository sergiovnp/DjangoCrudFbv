{% extends 'index.html' %}
{% load static %}



{% block content %}
<br>

<div class="container">
    
    <h3>Detalle de Persona</h3>
    <br>
    
        {% if persona %}
        
        <h5>Id: {{ persona.id }}</h5>
        <h5>Nombre: {{ persona.nombre }}</h5>
        <h5>Apellido: {{ persona.apellido }}</h5>

        {% else %}
            <h3>No hay registros de una Persona para listar...</h3>
        {% endif %}
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-info" href="{% url 'lista' %}" role="button">Listar</a>
            <a class="btn btn-primary" href="{% url 'editar' persona.id %}" role="button">Editar</a>
            <a class="btn btn-danger" href="{% url 'lista' %}" role="button">Eliminar</a>
          </div>

</div>


{% endblock %}
