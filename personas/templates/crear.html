{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<br>

<div class="container">
    
    <h3>Crear Persona</h3>
    <br>
    
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input class="btn btn-primary" type="submit" value="Crear">
            <a class="btn btn-info" href="{% url 'lista' %}" role="button">Listar</a>
          </div>
    </form>

</div>


{% endblock %}
